<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div id="hold-main">
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here">
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" cols="30" rows="5"></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>
        </div>
        
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder" style="display: none;">
                <p>Name:<span id="name"></span></p>
                <p>Country:<span id="country"></span></p>
                <p>Date:<span id="date"></span></p>
                <p>Temperature:<span id="temp"></span>Â°F</p>
                <p>Mood:<span id="content"></span></p>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
